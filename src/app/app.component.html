>
  <app-menu-component />

  <main
    class="flex flex-col w-11/12 h-full items-center justify-start text-black rounded-3xl p-5 overflow-hidden scroll-hidden"
  >
    <router-outlet />

</div>
} @else {
<div
  class="w-screen h-screen flex flex-row justify-center p-5 gap-5 bg-personalized"
>
  <app-menu-component />

  <main
    class="flex flex-col w-11/12 h-full items-center justify-start text-black rounded-3xl p-5 overflow-hidden scroll-hidden"
  >
    <router-outlet />
  </main>
</div>
