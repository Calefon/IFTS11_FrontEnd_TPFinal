<div class="h-full w-full bg-cover bg-center" style="background-image: url('/assets/bg-gradient.png');">
  <div class="h-full w-full overflow-x-auto p-8">
    <div class="flex h-full gap-8 items-start">

      <!-- Placeholder for adding a new list -->
      <div class="flex-shrink-0 w-80">
        <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg text-white">
          <input
            [(ngModel)]="newListTitle"
            placeholder="Titulo..."
            class="text-xl font-bold mb-4 text-black/70 bg-transparent border-none outline-none focus:ring-0 p-0 w-full"
          />

            <div class="flex gap-2 mt-2">
              <button
                class="flex-grow bg-white/80 text-gray-800 font-semibold rounded-lg py-2 hover:bg-white transition disabled:opacity-50"
                (click)="addNewList()"
                [disabled]="addingList"
              >
                @if(addingList) {
                  <span class="inline-block animate-spin mr-2">‚ü≥</span>
                }
                {{"table.add" | transloco}}
              </button>
              <button class="w-10 bg-white/40 hover:bg-white/60 font-bold rounded-lg transition">X</button>
            </div>
        </div>
      </div>

      <!-- Loading indicator -->
      @if(loading) {
        <div class="flex-shrink-0 w-80 bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg text-white">
          <div class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
            <p>{{"table.loading" | transloco}}</p>
          </div>
        </div>
      }

      <!-- Render each list as a column -->
      @for(list of lists; track list._id) {
        <div class="flex-shrink-0 w-80 bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg text-white">
          <h2 class="text-xl font-bold mb-4 text-white/90">{{ list.title }}</h2>
          <div class="flex justify-evenly">
            <button class="bg-blue-600 px-6 py-3 rounded-full hover:bg-blue-700 hover:cursor-pointer" (click)="updateList(list._id)">{{"table.edit" | transloco}}</button>
            <button class="bg-red-600 px-6 py-3 rounded-full hover:bg-red-700 hover:cursor-pointer" (click)="deleteList(list._id)">{{"table.delete" | transloco}}</button>
          </div>
        </div>
      }



    </div>
  </div>
</div>
